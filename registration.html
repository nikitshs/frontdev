<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="null.css">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="img/logo.svg">
    <title>FRONTDEV</title>
</head>
<body style="display: flex;
justify-content: center;
align-items: center;
height: 100vh;
margin: 0;
position: relative;">
    <img src="img/light.png" alt="light" class="background5">
    <img src="img/html.png" alt="html" class="background6 slide-in666">
    <a href="index.html"><img src="img/exit.png" class="reg-img" alt="exit"></a>
    <main class="reg">
        <div class="registration">
            <form id="myForm1">
                <div class="form1 slide-in">
                    <label for="input1" class="label-style1 montserrat">Ваше имя</label>
                    <input type="text" required id="input1" class="input-style1 montserrat">
                    
                    <label for="input2" class="label-style1 montserrat">Ваша фамилия</label>
                    <input type="text" required id="input2" class="input-style1 montserrat">
                    
                    <label for="input3" class="label-style1 montserrat">Ваш возраст</label>
                    <input type="number" max=100 min=14 id="input3" class="input-style1 montserrat">

                    <label for="input4" class="label-style1 montserrat">Ваш email</label>
                    <input type="email" id="input4" class="input-style1 montserrat">

                    <label for="input5" class="label-style1 montserrat">Пароль</label>
                    <input type="password" id="input5" class="input-style1 montserrat">

                    <input type="submit" class="submit-style1 montserrat" value="Зарегистрироваться">

                    <div class="input-text1 montserrat">Уже есть аккаунт? <a href="login.html" style="color: #FF00E6;">Войдите</a> в него!</div>
                </div>
            </form>
        </div>
    </main>
    <script>
        document.getElementById("myForm1").addEventListener("submit", function(event) {
            event.preventDefault(); // Останавливаем стандартную отправку формы
    
            let input1 = document.getElementById("input1").value.trim();
            let input2 = document.getElementById("input2").value.trim();
            let input3 = document.getElementById("input3").value.trim();
            let input4 = document.getElementById("input4").value.trim();
            let input5 = document.getElementById("input5").value.trim();

    
            if (!input1 || !input2 || !input3 || !input4 || !input5) {
                alert("Пожалуйста, заполните все поля!");
            } else {
                window.location.href = "index.html#programm"; // Редирект на другую страницу
            }
        });
    </script>  
</body>
</html>
